[pytest]
# Pytest configuration for prompt optimizer tests

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -ra
    --strict-markers
    --strict-config
    --showlocals

# Markers for categorizing tests
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    asyncio: marks tests as async tests

# Async test configuration
asyncio_mode = auto

# Coverage options (when using --cov)
[coverage:run]
source = prompt_optimizer
omit =
    */tests/*
    */migrations/*
    */examples/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
